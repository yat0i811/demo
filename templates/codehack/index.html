{% extends 'codehack/base.html' %}

{% block content %}
  {% for post in posts %}
  <div class="col-md-12">
    <div class="h-100 p-5 bg-light border rounded-3">
      <p>{{ post.text }}</p>
      <p>{{ post.fields }}</p>
      <p>{{ post.created_date }}</p>
    </div>
  </div>
  {% endfor %}
{% endblock %}
